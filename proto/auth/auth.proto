syntax = "proto3";

package auth;


service Auth {
	rpc Verify(LoginRequest) returns (Token) {};
	//rpc GenerateToken(Request) returns (Response) {};
	rpc DestroyToken(TokenString) returns (NullResult) {};
	rpc VertifyToken(TokenString) returns (VerifyResponse) {};
}

message LoginRequest{
	string username = 1;
	string password = 2;
}

message Token{
	string AccessToken = 1;
	string TokenType = 2;
	int64 ExpiresAt = 3;
}

message TokenString{
	string Token = 1;
}

message VerifyResponse{
	string Uid = 1;
}
message Request {
	string username = 1;
    string password = 2;
}

message NullResult{

}